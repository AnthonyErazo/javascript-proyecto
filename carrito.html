<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>TechParts</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header class="header">
        <a href="./index.html" class="logo">TechParts</a>
        <a class="logoCart" href="./carrito.html"><i class="fa-solid fa-cart-shopping"></i></a>
    </header>
    <!-- Contenido principal -->
    <main class="main">
        <h1 id="titleCart" class="titleCart"><i class="fa-solid fa-check"></i> Resumen de pedidos</h1>
        <p id="cartEmpty" class="cartEmpty">No hay articulos en su carrito.</p>
        <div class="cartProduct">
            <div id="cartProductTitle" class="cartProductTitle">
                <small>Producto</small>
                <small>Descripci√≥n</small>
                <small>Precio unitario</small>
                <small>Cantidad</small>
                <small>Total</small>
            </div>
            <div id="productCartContainer" class="productCartContainer">
                
            </div>
            <div id="totalPriceCart" class="totalPriceCart">
                <p>Total: </p>
                <p id="priceTotalProducts">0</p>
            </div>
        </div>
        <p id="cartBuy" class="cartBuy">Gracias por tu compra.</p>
        <div class="cartAction">
            <a class="back" href="./index.html"><i class="fa-solid fa-caret-left"></i> Seguir comprando</a>
            <button id="buyNow" class="buyNow"><i class="fa-solid fa-bag-shopping"></i> Comprar ahora</button>
        </div>
    </main>
    <!-- Boton ir arriba -->
    <div class="goTopContainer">
        <div class="goTopButton">
            <i class="fas fa-chevron-up"></i>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
